<!DOCTYPE html>
<link rel="stylesheet" href="timer.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="timers">
  <div class="final">
    <div class="new">
      <div class="material-icons">alarm_add</div>
    </div>
    <div class="corner tr">
      <div class="material-icons minutes">hourglass_full</div>
      <div class="material-icons hours">hourglass_empty</div>
    </div>
    <div class="corner tr1">
      <div class="material-icons modal">filter_1</div>
      <div class="material-icons non-modal">filter_none</div>
    </div>
    <!-- TODO(sdh): tr1 corner with filter_1 and filter_none to
         toggle between modal and non-modal; also, save these
         states in storage. -->
    <div class="corner tl">
      <div class="material-icons reset-all">loop</div>
    </div>
  </div>
</div>
<div class="template">
  <div class="timer">
    <div class="timerow">
      <div class="time">
        <div class="time-hours">0.0</div>
        <div class="time-minutes">0:00:00</div>
      </div>
    </div>
    <div class="buttons">
      <div class="start material-icons">play_arrow</div>
      <div class="pause material-icons">pause</div>
      <div class="reset material-icons">replay</div>
      <div class="delete material-icons">delete</div>
    </div>
    <div class="name">
      <input type="text"></input>
    </div>
  </div>
</div>
<div class="modal-barrier">
  <div class="dialog">
    <div class="title"></div>
    <div class="text"></div>
    <input class="prompt"></input>
    <div class="buttons"></div>
  </div>
</div>
<script src="timer-transpiled.js"></script>
